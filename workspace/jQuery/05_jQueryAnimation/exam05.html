<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box {
        background: #98bf21;
        height: 100px;
        width: 100px;
        position: absolute; /* 부모 div 영역 밖으로 밀려 나간다 */
        left: 0;
    }
    </style>
</head>
<body>
    <h1>Animate</h1>
    <button>Reset</button>
    <button>Ani1</button>
    <button>Ani2</button>
    <button>Ani3</button>
    <button>Ani4</button>

    <div id="animation-area" style="border:1px solid red;">
    <div id=box></div>
    </div>  


    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('button:eq(0)').click(function(){
                $('#animation-area').html('<div id="box"></div>')
            });
            //좌측으로부터 250px만큼 div를 이동
            //CSS속성은 JSON 형식으로 표현
            $('button:eq(1)').click(function(){
                $('#box').animate({ 
                    'left': '250px'
                }, 1000, 'swing', function(){alert('애니메이션 종료')});
            });
            //좌특으로부터 250px 이동하고, 높이아 너비를 150px이동하기
            //CSS속성을 JSON형식으로 여러개 나열 할 수 있고, CSS를 제와한 나머지 파라메타는 빼도됨
            $('button:eq(2)').click(function(){
                $('#box').animate({ 
                    'left':'250px',
                    'width': '150px',
                    'height': '150px'
                })
            });
            //좌측으로부터 50px 이동하고, 너비와 높이를 50px씩 크게 하기
            //단항 연산자를 사용하여 기존의 값에서 점점 누적되는 형태로 변경이 가능
            $('button:eq(3)').click(function(){
                $('#box').animate({ 
                    'left':'+=50px',
                    'width': '+=50px',
                    'height': '+=50px'
                },300)
            });
            //애니메이션을 연속적으로 호출
            $('button:eq(4)').click(function(){
               var div = $('#box')

               div.animate({ height: '300px'}, 1000)
               div.animate({ width: '300px'}, 500)
               div.animate({ height: '100px'}, 800)
               div.animate({ width: '100px'}, 3000)
            });
        });
    </script>
</body>
</html>

<!-- 
animate() 함수를 사용한 CSS 속성의 애니메이션 처리
- 좀 더 다이나믹한 애니메이션을 구현할 수 있다.
- animate() 함수는 수치값을 지정하는 CSS 속성들을 제어하여 애니메이션 효과를 만들어 낸다.
- 구조
animate(properties [, duration][, easing][, complete])

① properties 
  - 움직임을 만들어 낼수 있는 CSS 속성들. json 형식으로 기술된다.
② duration
  - 애니메이션의 지속시간 설정
③ easing
  - 움직임에 변화를 줄 수 있는 속성. 
  - swing : 끝점에 가서 속도가 살짝 느려짐
  - linear : 균일한 속도 유지
④ complete
  - 움직임이 멈춘 후 실행될 속성. 
  - 움직임이 완료된 다음 이 속성에 지정된 함수가 실행된다.
 -->
