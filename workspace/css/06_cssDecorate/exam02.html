<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;/*이중 테두리 제거*/
        }
        th, td{
            text-align: left;
            padding: 5px;
            width: 100px;
            height: 15px;
        }
        thead, tfoot{
            background-color: darkgray;
            color: yellow;
        }
        tbody tr:nth-child(even){   /*1행 부터 시작 even(짝수), odd(홀수)*/
            background: aliceblue;
        }
        tbody td:hover{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>1학기 성적</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>김태진</td><td>100</td><td>100</td>
            </tr>
            <tr>
                <td>홍길동</td><td>50</td><td>30</td>
            </tr>
            <tr>
                <td>라이언</td><td>20</td><td>10</td>
            </tr>
            <tr>
                <td>기모찌</td><td>80</td><td>50</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>합</th><th>310</th><th>299</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
